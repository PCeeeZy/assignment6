<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>GIPHY API FUN</title>
    <!-- bootstrap and my style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/style.css">

</head>

<body>
    <div class="container myTitle">
        <h1>GIPHY API FUN</h1>
    </div>
    <div class="container containerBtn">
        <!-- Created buttons will go here. -->
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-9" id="gifDisplay">
                <!-- Gifs will display here -->
                <!-- Dump JSON contents here -->
            </div>
            <div class="col-md-3" id="formDisplay">
                <!-- This form will be where users write in a topic for button -->
                <form id="giphyForm">
                    <label for="giphyLabel">Add your own button with a topic</label>
                    <input type="text" id="giphyBtnMkr"><br>
            
                    <!-- This button will trigger our AJAX call to giphy API -->
                    <input id="giphySubmit" type="submit" value="Add topic">
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/logic/logic.js"></script>

</html>
